<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/main.css">
    
    <h1 style="font-size:8vw;">Hello World</h1>
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="image.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="niagrafalls.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="wyoming.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    
    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="idaho.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="JS/main.js"></script>
  </html>

  <!-- Phone Number Form-->
  <form>
    <input type="checkbox" id="phonenumber" name="phonenumber" value="flip phone">
    <label for="phonenumber"> I have a flip phone</label><br>
    <input type="checkbox" id="phonenumber2" name="phonenumber2" value="iphone">
    <label for="phonenumber2"> I have an iphone</label><br>
    <input type="checkbox" id="phonenumber3" name="phonenumber3" value="android phone">
    <label for="phonenumber3"> I have a android phone</label>
  </form>
    </body>
</html><
